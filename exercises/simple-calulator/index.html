<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Addition -->
    <div id="add">
        <form name="addition">
            <input type="number" name="firstInput1">
            <input type="number" name="secondInput1">
            <button>+</button>
        </form>
    </div>

    <!-- Subtraction -->
    <div id="sub">
        <form name="subtraction">
            <input type="number" name="firstInput2">
            <input type="number" name="secondInput2">
            <button>-</button>

        </form>
    </div>

    <!--Multiplication-->
    <div id="mult">
        <form name="multiplication">
            <input type="number" name="firstInput3">
            <input type="number" name="secondInput3">
            <button>X</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
